<div data-element="editor-content" ng-controller="Umbraco.Editors.Content.CustomEditController">    
    <custom-content-editor create-options="createOptions"
                    content-id="contentId"
                    page="page"
                    save-method="saveMethod"
                    get-method="getMethod"
                    get-scaffold-method="getScaffoldMethod"
                    tree-alias="content"
                    is-new="isNew">
    </custom-content-editor>
</div>
